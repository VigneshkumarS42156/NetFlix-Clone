<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Sign In</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
      </form>
      <p id="errorMsg" class="error"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Check if user already exists
      let existingUser = users.find(user => user.email === email);

      if (existingUser) {
        // If exists, check password
        if (existingUser.password === password) {
          localStorage.setItem("activeUser", JSON.stringify(existingUser));
          window.location.href = "index.html";
        } else {
          errorMsg.textContent = "‚ùå Wrong password. Access denied!";
        }
      } else {
        // If new user, register and save
        let newUser = { email: email, password: password };
        users.push(newUser);
        localStorage.setItem("users", JSON.stringify(users));
        localStorage.setItem("activeUser", JSON.stringify(newUser));
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
